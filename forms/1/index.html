<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <label for="name"></label>
        <input type="text" id="name" name="name" placeholder="Nombre"
      /></label>
      <label for="lastName"
        >
        <input type="text" id="lastName" name="lastName" placeholder="Apellido"
      /></label>
      <label for="email">
        <input type="email" id="email" name="email" placeholder="Correo electrónico"
      /></label>
      <label for="street"
        >
        <input
          for="street"
          id="street"
          name="street"
          placeholder="Calle"
      /></label>
      <label for="city"
        > <input type="text" id="city" name="city" value="Madrid"
      /></label>
      <label for="country"
        >
        <input type="text" id="country" name="country" placeholder="España"
      /></label>
      <label for="dni"
        > <input type="text" id="dni" name="dni" placeholder="DNI"
      /></label>
      <label for="tel"
        >
        <input
          type="tel"
          id="telephone"
          name="telephone"
          placeholder="Teléfono"
      /></label>
      <label for="password"
        > <input type="password" id="password" name="password" placeholder="Contraseña"
      /></label>
      <label for="passwordConfirmation"
        > 
        <input
          type="password"
          id="passwordConfirmation"
          name="passwordConfirmation"
          placeholder="Confirmar Contraseña"
      /></label>
      <input type="submit" />
      <input type="reset" value="Restaurar valores por defecto" />
    </form>
  </body>
</html>
