<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <label for="name"
        >Nombre <input type="text" id="name" name="name" placeholder="Rocío"
      /></label>
      <label for="lastName"
        >Apellido
        <input type="text" id="lastName" name="lastName" placeholder="García"
      /></label>
      <label for="email"
        >Correo electrónico
        <input type="email" id="email" name="email" placeholder="rog@gmail.com"
      /></label>
      <label for="street"
        >Calle
        <input
          for="street"
          id="street"
          name="street"
          placeholder="c/ de la Churra"
      /></label>
      <label for="city"
        >Ciudad <input type="text" id="city" name="city" value="FRANCIA"
      /></label>
      <label for="country"
        >País
        <input type="text" id="country" name="country" placeholder="España"
      /></label>
      <label for="dni"
        >DNI <input type="text" id="dni" name="dni" placeholder="11111111X"
      /></label>
      <label for="tel"
        >Teléfono
        <input
          type="tel"
          id="telephone"
          name="telephone"
          placeholder="666666666"
      /></label>
      <label for="password"
        >Contraseña <input type="password" id="password" name="password"
      /></label>
      <label for="passwordConfirmation"
        >Confirmar Contraseña
        <input
          type="password"
          id="passwordConfirmation"
          name="passwordConfirmation"
      /></label>
      <input type="submit" />
      <input type="reset" value="Restaurar valores por defecto" />
    </form>
  </body>
</html>
